<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        .sports {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        iframe {
            border: 0;
        }
        .countdown {
            font-size: 1.5em;
            text-align: center;
            background: #333;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
        }
        #pongCanvas {
            background: #222;
            display: block;
            margin: 20px auto;
        }
        .game-container {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Scott Souza -Blessed Sacrament School.jpg" alt="Profile Picture">
        <h1>Welcome to My Website!</h1>
        <p>Created by a Middle School Student</p>
    </header>
    <main>
        <div class="countdown" id="countdown">
            Countdown to the Last Day of School: Calculating...
        </div>
        <section>
            <h2>My Favorite Sports</h2>
            <div class="sports">
                <div>
                    <h3>Football</h3>
                    <p>My favorite team is the Patriots!</p>
                    <iframe
                        src="https://www.patriots.com/schedule/"
                        width="350"
                        height="500"
                        title="Patriots Schedule">
                    </iframe>
                </div>
                <div>
                    <h3>Hockey</h3>
                    <p>My favorite team is the Bruins!</p>
                    <iframe
                        src="https://www.nhl.com/bruins/schedule"
                        width="350"
                        height="500"
                        title="Bruins Schedule">
                    </iframe>
                </div>
            </div>
        </section>
        <section class="game-container">
            <h2>Play Pong!</h2>
            <canvas id="pongCanvas" width="800" height="400"></canvas>
        </section>
    </main>
    <footer>
        <p style="text-align: center;">Website created for educational purposes by Scott Souza.</p>
    </footer>
    <script>
        function calculateCountdown() {
            const lastDay = new Date("2025-05-31T23:59:59");
            const now = new Date();
            const difference = lastDay - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `Countdown to the Last Day of School: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        setInterval(calculateCountdown, 1000);

        // Pong game code
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        
        const paddleWidth = 10, paddleHeight = 100;
        const ballSize = 10;

        const leftPaddle = { x: 10, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
        const rightPaddle = { x: canvas.width - 20, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 4,
            dy: 4
        };

        function update() {
            leftPaddle.y += leftPaddle.dy;
            rightPaddle.y += rightPaddle.dy;

            leftPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddle.y));
            rightPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddle.y));

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y <= 0 || ball.y + ballSize >= canvas.height) {
                ball.dy *= -1;
            }

            if (
                ball.x <= leftPaddle.x + paddleWidth &&
                ball.y + ballSize >= leftPaddle.y &&
                ball.y <= leftPaddle.y + paddleHeight
            ) {
                ball.dx *= -1;
                ball.x = leftPaddle.x + paddleWidth;
            }

            if (
                ball.x + ballSize >= rightPaddle.x &&
                ball.y + ballSize >= rightPaddle.y &&
                ball.y <= rightPaddle.y + paddleHeight
            ) {
                ball.dx *= -1;
                ball.x = rightPaddle.x - ballSize;
            }

            if (ball.x < 0 || ball.x > canvas.width) {
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = Math.random() > 0.5 ? 4 : -4;
            ball.dy = Math.random() > 0.5 ? 4 : -4;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(leftPaddle.x, leftPaddle.y, paddleWidth, paddleHeight);
            ctx.fillRect(rightPaddle.x, rightPaddle.y, paddleWidth, paddleHeight);
            ctx.fillRect(ball.x, ball.y, ballSize, ballSize);

            ctx.strokeStyle = '#fff';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'w') leftPaddle.dy = -6;
            if (e.key === 's') leftPaddle.dy = 6;
            if (e.key === 'ArrowUp') rightPaddle.dy = -6;
            if (e.key === 'ArrowDown') rightPaddle.dy = 6;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'w' || e.key === 's') leftPaddle.dy = 0;
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') rightPaddle.dy = 0;
        });

        gameLoop();
    </script>
</body>
</html>
